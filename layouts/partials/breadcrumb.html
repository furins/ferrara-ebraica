<div class="pure-g breadcrumb">

    <div class="pure-u-1-3 left">{{ if .Params.prev }}
        <a href="{{ .Params.prev | relLangURL }}">
            <span class="arrow-left" title="{{ T "btnPrev" }}"></span></a><a href="{{ .Params.prev | relLangURL }}"
            class="no-mobile">{{ T "btnPrev" }}</a>
        {{ end }}
    </div>

    <div class="pure-u-1-3 center">{{ .Params.title }}</div>

    <div class="pure-u-1-3 right">{{ if .Params.next }}
        <a href="{{ .Params.next | relLangURL }}" class="no-mobile">{{ T "btnNext" }}</a><a
            href="{{ .Params.next | relLangURL }}"> <span class="arrow-right" title="{{ T "btnNext" }}"></span></a>
        {{ end }} </div>

</div>
